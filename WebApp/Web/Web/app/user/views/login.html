<div class="container">
    <form class="form-horizontal" ng-submit="login()">
        <h1>Login</h1>
        <div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">User name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="userName" required />
                </div>
            </div>
        </div>
        <div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="password" required />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"></label>
            <input class="btn btn-primary control-label" type="submit" value="Login" />
        </div>
    </form>
</div>
