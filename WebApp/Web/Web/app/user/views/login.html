<form ng-submit="login()">
    <h1>Login</h1>
    <div>
        <label>
            User name
        </label>
        <input type="text" ng-model="userName" required/>
    </div>
    <div>
        <label>
            Password
        </label>
        <input type="password" ng-model="password" required/>
    </div>
    <div>
        <input type="submit" value="Login"/>
    </div>
</form>
