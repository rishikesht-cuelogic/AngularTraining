<div class="container">
    <div class="row">
        <h3>{{title}}</h3>
    </div>
    <form  name="form" class="form-horizontal" ng-submit="update()" novalidate>
        <div class="row">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="user.name" name="uName" required />
                    <div class="error" ng-show="form.$submitted || form.uName.$touched">
                        <div ng-show="form.uName.$error.required">*Please enter name.</div>
                    </div>
                </div>
                <br />
               
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" ng-model="user.email" name="email" required />
                    <div class="error" ng-show="form.$submitted || form.uName.$touched">
                        <span ng-show="form.email.$error.required">Please enter email.</span>
                        <span ng-show="form.email.$error.email">Please enter valid email.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="user.address" name="address" required />
                    <div class="error" ng-show="form.$submitted || form.uName.$touched">
                        <span ng-show="form.address.$error.required">*Please enter address.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="user.age" name="age" required />
                    <div class="error" ng-show="form.$submitted || form.uName.$touched">
                        <span ng-show="form.age.$error.required">*Please enter age.</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Education</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="user.education" name="education" required />
                    <div class="error" ng-show="form.$submitted || form.uName.$touched">
                        <span ng-show="form.education.$error.required">*Please enter education.</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
                    <input type="submit" value="Save" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </form>
</div>
